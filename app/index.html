<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>AngularJS demo application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="bugTrackerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header" ng-controller="HeaderCtrl">
        <ul class="nav nav-pills pull-right">
					<li ng-class="{ active: isTabActive('/main') }"><a ng-href="/#main">Home</a></li>
					<li ng-class="{ active: isTabActive('/projects') }"><a ng-href="/#projects">Progetti</a></li>
					<li ng-class="{ active: isTabActive('/users') }"><a ng-href="/#users">Utenti</a></li>
					<li ng-class="{ active: isTabActive('/bugs') }"><a ng-href="/#bugs">Bug</a></li>
					<li ng-class="{ active: isTabActive('/charts') }"><a ng-href="/#charts">Grafici</a></li>
					<li ng-class="{ active: isTabActive('/about') }"><a ng-href="/#about">About</a></li>
        </ul>
        <h3 class="text-muted">Bug tracker</h3>
      </div>

      <div ng-view="" class="fade"></div>

			<!--
      <div class="footer">
        <p><span class="glyphicon glyphicon-thumbs-up"></span> Workshop ESL</p>
			</div>
			-->
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/about.js"></script>
		<script src="scripts/controllers/bugs.js"></script>
		<script src="scripts/controllers/deleteprojectdialog.js"></script>
		<script src="scripts/controllers/deleteuserdialog.js"></script>
		<script src="scripts/controllers/editbugdialog.js"></script>
		<script src="scripts/controllers/editprojectdialog.js"></script>
		<script src="scripts/controllers/edituserdialog.js"></script>
		<script src="scripts/controllers/header.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/projects.js"></script>
		<script src="scripts/controllers/users.js"></script>
		<script src="scripts/controllers/validation.js"></script>
		<script src="scripts/services/bugsfactory.js"></script>
		<script src="scripts/services/projectsfactory.js"></script>
		<script src="scripts/services/underscorefactory.js"></script>
		<script src="scripts/services/usersfactory.js"></script>
		<!-- endbuild -->
	</body>
</html>
