<div class="modal-header">
	<h3 class="modal-title">Eliminazione utente</h3>
</div>
<div class="modal-body">
	Si conferma l'eliminazione dell'utente {{user.alias}}?
</div>

	<button class="btn btn-default" data-ng-click="cancel()">Annulla</button>

</div>
